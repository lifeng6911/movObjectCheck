# 设备2配置示例
# 复制此文件并修改设备信息

# 设备信息（必须修改）
device_id = 2
device_name = RaspberryPi-002
device_location = Building-A-Floor-2

# 摄像头配置
camera_index = 0
frame_width = 640
frame_height = 480
fps = 15

# 运动检测参数
motion_threshold = 25
min_area = 500
lighting_threshold = 15
background_update_interval = 30

# 网络配置（修改为实际服务器地址）
server_ip = 192.168.1.100
server_port = 8888
connection_timeout = 5000

# 心跳配置
heartbeat_interval = 30

# 传输配置
jpeg_quality = 80
max_retry = 3
