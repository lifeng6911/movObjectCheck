# 服务器端配置文件

[server]
# 监听地址 (0.0.0.0 表示监听所有网络接口)
host = 0.0.0.0

# 监听端口
port = 8888

# 是否保存接收到的图像
save_images = true

# 图像保存目录
save_dir = received_images

# 是否显示接收到的图像
display_images = true

# 最大客户端连接数
max_clients = 10

# 心跳超时时间（秒）
# 如果设备超过此时间未发送心跳，将被标记为离线
# 建议设置为心跳间隔的3倍
heartbeat_timeout = 90

# 设备状态检查间隔（秒）
# 服务器检查设备在线状态的频率
check_interval = 10
