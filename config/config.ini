# 移动物体检测系统配置文件

# 摄像头配置
camera_index = 0
frame_width = 640
frame_height = 480
fps = 15

# 运动检测参数
# motion_threshold: 帧差阈值，越小越敏感 (推荐: 20-30)
motion_threshold = 25

# min_area: 最小运动区域面积，过滤小的噪声 (推荐: 500-2000)
min_area = 500

# lighting_threshold: 光照变化阈值，用于过滤光线干扰 (推荐: 10-20)
lighting_threshold = 15

# background_update_interval: 背景更新间隔（帧数）
background_update_interval = 30

# 网络配置
# server_ip: 服务器IP地址（修改为实际服务器地址）
server_ip = 192.168.1.100

# server_port: 服务器端口
server_port = 8888

# connection_timeout: 连接超时时间（毫秒）
connection_timeout = 5000

# 传输配置
# jpeg_quality: JPEG压缩质量 (1-100，越高质量越好但数据量越大)
jpeg_quality = 80

# max_retry: 连接失败最大重试次数
max_retry = 3
